<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Araya Business Tools - AI Strategy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body class="bg-[#F3F4F9] min-h-screen font-sans text-slate-900 pb-10">

    <div class="max-w-xl mx-auto bg-indigo-600 p-6 flex justify-between items-center text-white sticky top-0 z-50">
        <h1 class="text-xl font-bold italic">Araya Business Tools</h1>
        <button onclick="location.reload()" class="bg-white/20 p-2 rounded-full"><i data-lucide="rotate-ccw" size="20"></i></button>
    </div>

    <div class="max-w-xl mx-auto p-4 space-y-6">
        <div class="bg-white p-6 rounded-3xl shadow-sm space-y-6">
            <section>
                <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Nama Produk</label>
                <input type="text" id="nama-produk" placeholder="Contoh: Roti John" class="w-full p-2 border-b-2 border-slate-100 outline-none focus:border-indigo-500 font-bold text-lg">
            </section>

            <section>
                <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-4 block">Biaya Variabel</label>
                <div id="bahan-list" class="space-y-3"></div>
                <button onclick="tambahBahan()" class="flex items-center gap-2 text-indigo-600 text-[10px] font-black uppercase mt-4">
                    <i data-lucide="plus-circle" size="14"></i> Tambah Bahan
                </button>
            </section>
        </div>

        <div class="bg-white p-6 rounded-3xl shadow-sm border border-indigo-50 space-y-6">
            <div class="bg-indigo-50/50 p-4 rounded-2xl border border-indigo-100">
                <p class="text-[10px] font-bold text-indigo-400 uppercase italic mb-2">Target Penjualan Produk Ini (Unit/Bulan)</p>
                <input type="number" id="target-unit" value="1000" oninput="hitungTotal()" class="w-full mt-1 p-1 text-2xl font-black outline-none bg-transparent text-indigo-600">
            </div>

            <div class="space-y-3">
                <div class="flex justify-between items-center text-xs p-1">
                    <span class="text-slate-500 font-medium italic">Sewa, Listrik, Gas & Gaji</span>
                    <input type="number" id="total-fc" value="5100000" oninput="hitungTotal()" class="w-32 text-right font-bold outline-none border-b">
                </div>
            </div>

            <button onclick="panggilAI()" id="btn-ai" class="w-full bg-green-600 text-white py-4 rounded-2xl font-black text-sm shadow-lg flex items-center justify-center gap-2">
                <i data-lucide="sparkles" size="16"></i> HITUNG & ANALISIS AI
            </button>
        </div>

        <div id="hasil-container" class="hidden space-y-6">
            <div class="bg-slate-900 p-8 rounded-[2.5rem] text-white space-y-4">
                <p class="text-[9px] font-black uppercase tracking-[0.4em] text-indigo-400">HPP Summary</p>
                <div class="flex justify-between items-end">
                    <h4 id="res-total" class="text-4xl font-black italic">Rp 0</h4>
                    <span class="text-[10px] opacity-50 italic">Total HPP per Unit</span>
                </div>
            </div>

            <div id="ai-price-cards" class="grid grid-cols-1 gap-4">
                </div>

            <div class="grid grid-cols-2 gap-4">
                <button onclick="kirimKeWA()" class="bg-[#25D366] text-white py-4 rounded-2xl font-bold flex items-center justify-center gap-3 shadow-lg active:scale-95 transition">
                    <i data-lucide="message-circle"></i> Kirim WA
                </button>
                <button onclick="simpanGambar()" class="bg-slate-900 text-white py-4 rounded-2xl font-bold flex items-center justify-center gap-3 shadow-lg active:scale-95 transition">
                    <i data-lucide="download"></i> Gambar
                </button>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();
        
        // KONFIGURASI API GEMINI
        const API_KEY = "MASUKKAN_API_KEY_ANDA";
        let hppGlobal = 0;
        let aiFullResponse = [];

        function tambahBahan(nama='', harga=10000) {
            const list = document.getElementById('bahan-list');
            const div = document.createElement('div');
            div.className = "flex gap-2 items-center row-bahan";
            div.innerHTML = `
                <input type="text" placeholder="Bahan" value="${nama}" class="flex-1 bg-slate-50 p-3 rounded-xl text-xs font-bold outline-none">
                <input type="number" value="${harga}" oninput="hitungTotal()" class="w-24 bg-slate-50 p-3 rounded-xl text-xs text-right font-bold outline-none harga-input">
                <button onclick="this.parentElement.remove(); hitungTotal()" class="text-slate-300"><i data-lucide="x" size="16"></i></button>
            `;
            list.appendChild(div); lucide.createIcons();
        }

        function hitungTotal() {
            let totalBahan = 0;
            document.querySelectorAll('.harga-input').forEach(i => totalBahan += Number(i.value) || 0);
            const target = Number(document.getElementById('target-unit').value) || 1;
            const fc = Number(document.getElementById('total-fc').value) || 0;
            hppGlobal = totalBahan + Math.ceil(fc / target);
            document.getElementById('res-total').innerText = "Rp " + hppGlobal.toLocaleString('id-ID');
        }

        async function panggilAI() {
            hitungTotal();
            const nama = document.getElementById('nama-produk').value || "Produk";
            const btn = document.getElementById('btn-ai');
            const container = document.getElementById('ai-price-cards');
            
            document.getElementById('hasil-container').classList.remove('hidden');
            btn.disabled = true;
            btn.innerHTML = '<i data-lucide="loader-2" class="animate-spin"></i> Merumuskan Strategi...';
            lucide.createIcons();

            const prompt = `Saya konsultan Araya Consulting. Produk: ${nama}, HPP: Rp ${hppGlobal}. 
            Berikan 3 saran harga (Kompetitif, Standar, Premium). 
            Format JSON: [{"tipe":"Kompetitif","harga":12000,"alasan":"..."},{"tipe":"Standar","harga":15000,"alasan":"..."},{"tipe":"Premium","harga":25000,"alasan":"..."}] 
            Bulatkan harga ke 500 terdekat. Balas HANYA dengan JSON.`;

            try {
                const resp = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                });

                const data = await resp.json();
                const rawJson = data.candidates[0].content.parts[0].text.replace(/```json|```/g, '');
                aiFullResponse = JSON.parse(rawJson);

                container.innerHTML = aiFullResponse.map(item => {
                    const profit = item.harga - hppGlobal;
                    const margin = ((profit / item.harga) * 100).toFixed(1);
                    return `
                        <div class="bg-white p-6 rounded-[2rem] border border-slate-100 shadow-sm space-y-3">
                            <div class="flex justify-between items-start">
                                <span class="bg-indigo-50 text-indigo-600 px-3 py-1 rounded-full text-[9px] font-black uppercase">${item.tipe}</span>
                                <div class="text-right">
                                    <h5 class="text-xl font-black italic">Rp ${item.harga.toLocaleString('id-ID')}</h5>
                                </div>
                            </div>
                            <p class="text-[11px] text-slate-500 italic">"${item.alasan}"</p>
                        </div>
                    `;
                }).join('');
            } catch (e) {
                alert("AI sedang sibuk. Cek API Key Anda.");
            } finally {
                btn.disabled = false;
                btn.innerHTML = '<i data-lucide="sparkles" size="16"></i> HITUNG & ANALISIS AI';
                lucide.createIcons();
            }
        }

        function kirimKeWA() {
            const nama = document.getElementById('nama-produk').value || "Produk Kuliner";
            let pesan = `*LAPORAN ANALISIS BISNIS - ARAYA CONSULTING*\n\n`;
            pesan += `Produk: *${nama}*\nHPP Total: *Rp ${hppGlobal.toLocaleString('id-ID')}*\n\n`;
            pesan += `*REKOMENDASI STRATEGI HARGA:*\n`;

            aiFullResponse.forEach(item => {
                const profit = item.harga - hppGlobal;
                pesan += `\nðŸ“Œ *${item.tipe}*\n`;
                pesan += `Harga: Rp ${item.harga.toLocaleString('id-ID')}\n`;
                pesan += `Profit: Rp ${profit.toLocaleString('id-ID')}\n`;
                pesan += `Saran: _${item.alasan}_\n`;
            });

            pesan += `\n_Dihitung secara otomatis menggunakan AI Engine Araya Consulting._`;
            
            const waUrl = `https://wa.me/?text=${encodeURIComponent(pesan)}`;
            window.open(waUrl, '_blank');
        }

        function simpanGambar() {
            const area = document.getElementById('hasil-container');
            html2canvas(area, { scale: 3, backgroundColor: '#F3F4F9', borderRadius: 40 }).then(canvas => {
                const link = document.createElement('a');
                link.download = `Report_Araya_AI.png`;
                link.href = canvas.toDataURL(); link.click();
            });
        }

        tambahBahan('Bahan Utama', 10000);
    </script>
</body>
</html>
