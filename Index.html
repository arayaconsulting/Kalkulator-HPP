<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator HPP & Laba - Araya Consulting</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen pb-10">

    <div class="max-w-xl mx-auto bg-white rounded-3xl shadow-xl overflow-hidden mt-6 border border-gray-200">
        <div class="bg-blue-600 p-6 text-white text-center">
            <h1 class="text-2xl font-bold">Kalkulator HPP & Proyeksi Laba</h1>
            <p class="text-sm opacity-80">Tools Profesional untuk UMKM</p>
        </div>

        <div class="p-6 space-y-6">
            <div>
                <label class="block text-sm font-semibold text-gray-700">Nama Produk</label>
                <input type="text" id="nama-produk" oninput="saveData()" placeholder="Contoh: Seblak Komplit" class="w-full mt-1 p-3 bg-gray-50 border rounded-xl outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div id="bahan-list" class="space-y-3">
                <label class="block text-sm font-semibold text-gray-700 italic text-blue-600">Biaya Variabel (Bahan Baku)</label>
            </div>

            <button onclick="tambahBaris(); saveData()" class="w-full py-3 border-2 border-dashed border-gray-300 rounded-xl text-gray-500 hover:bg-gray-50 flex items-center justify-center gap-2">
                <i data-lucide="plus-circle"></i> Tambah Komponen
            </button>

            <div class="p-4 bg-blue-50 rounded-2xl border border-blue-100 flex justify-between items-center">
                <span class="font-bold text-blue-800">Total HPP per Porsi:</span>
                <span id="total-hpp" class="text-xl font-black text-blue-700">Rp 0</span>
            </div>

            <hr class="border-gray-100">

            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-3 text-center">Pilih Margin Keuntungan:</label>
                <div class="grid grid-cols-3 gap-2">
                    <button onclick="pilihMargin(0.3, this)" class="margin-btn p-3 border rounded-xl text-center hover:bg-blue-50 transition">
                        <div class="text-[10px] uppercase font-bold text-gray-400">Kompetitif</div>
                        <div class="font-bold text-sm">30%</div>
                    </button>
                    <button onclick="pilihMargin(0.5, this)" class="margin-btn p-3 border rounded-xl text-center hover:bg-blue-50 transition">
                        <div class="text-[10px] uppercase font-bold text-gray-400">Standar</div>
                        <div class="font-bold text-sm">50%</div>
                    </button>
                    <button onclick="pilihMargin(1.0, this)" class="margin-btn p-3 border rounded-xl text-center hover:bg-blue-50 transition">
                        <div class="text-[10px] uppercase font-bold text-gray-400">Premium</div>
                        <div class="font-bold text-sm">100%</div>
                    </button>
                </div>
            </div>

            <div class="space-y-4 pt-4 border-t border-gray-100">
                <label class="block text-sm font-semibold text-gray-700">Target Laba Bersih / Bulan</label>
                <input type="number" id="target-laba" oninput="hitungProyeksi(); saveData()" placeholder="Contoh: 3000000" class="w-full p-3 bg-gray-50 border rounded-xl outline-none focus:ring-2 focus:ring-green-500">
                
                <div id="hasil-proyeksi" class="hidden animate-in fade-in zoom-in duration-300">
                    <div class="p-6 bg-green-600 rounded-3xl text-white shadow-lg text-center" id="area-simpan-gambar">
                        <p class="text-xs opacity-90 uppercase tracking-widest font-bold mb-1">Target Penjualan Harian</p>
                        <h4 id="target-jual" class="text-4xl font-black mb-2">0 Porsi</h4>
                        <p id="info-omzet" class="text-[11px] opacity-90 italic"></p>
                        <div class="mt-4 pt-2 border-t border-green-500/50 text-[10px] font-medium">Powerred by Araya Consulting</div>
                    </div>
                    
                    <div class="grid grid-cols-2 gap-3 mt-4">
                        <button onclick="simpanSebagaiGambar()" class="bg-green-500 text-white py-4 rounded-2xl font-bold shadow-lg hover:bg-green-600 transition flex items-center justify-center gap-2">
                            <i data-lucide="image"></i> Simpan Gambar
                        </button>
                        <button onclick="resetData()" class="bg-red-50 text-red-500 py-4 rounded-2xl font-bold hover:bg-red-100 transition flex items-center justify-center gap-2">
                            <i data-lucide="refresh-ccw"></i> Reset
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();
        let currentHpp = 0;
        let selectedPrice = 0;
        let selectedMargin = 0;

        // 1. FUNGSI UNTUK MENAMBAH BARIS
        function tambahBaris(nama = '', harga = '') {
            const list = document.getElementById('bahan-list');
            const div = document.createElement('div');
            div.className = "flex gap-2 items-center row-bahan";
            div.innerHTML = `
                <input type="text" placeholder="Bahan" value="${nama}" oninput="saveData()" class="flex-1 p-3 bg-gray-50 border rounded-xl text-sm nama-bahan">
                <input type="number" placeholder="Harga" value="${harga}" oninput="hitungTotal(); saveData()" class="w-28 p-3 bg-gray-50 border rounded-xl text-sm harga-input">
                <button onclick="this.parentElement.remove(); hitungTotal(); saveData()" class="text-red-400 p-2"><i data-lucide="trash-2" size="18"></i></button>
            `;
            list.appendChild(div);
            lucide.createIcons();
        }

        // 2. FUNGSI HITUNG TOTAL HPP
        function hitungTotal() {
            currentHpp = 0;
            document.querySelectorAll('.harga-input').forEach(i => currentHpp += Number(i.value) || 0);
            document.getElementById('total-hpp').innerText = "Rp " + currentHpp.toLocaleString('id-ID');
            hitungProyeksi();
        }

        // 3. FUNGSI PILIH MARGIN
        function pilihMargin(percent, btn) {
            document.querySelectorAll('.margin-btn').forEach(b => b.classList.remove('bg-blue-600', 'text-white', 'border-blue-600'));
            if(btn) btn.classList.add('bg-blue-600', 'text-white', 'border-blue-600');
            
            selectedMargin = percent;
            selectedPrice = currentHpp + (currentHpp * percent);
            hitungProyeksi();
            saveData();
        }

        // 4. FUNGSI HITUNG PROYEKSI
        function hitungProyeksi() {
            const targetLaba = Number(document.getElementById('target-laba').value) || 0;
            const hasilDiv = document.getElementById('hasil-proyeksi');
            const namaProduk = document.getElementById('nama-produk').value || 'Produk Ini';

            if (targetLaba > 0 && selectedPrice > currentHpp) {
                hasilDiv.classList.remove('hidden');
                const labaPerPorsi = selectedPrice - currentHpp;
                const totalJualBulan = Math.ceil(targetLaba / labaPerPorsi);
                const jualPerHari = Math.ceil(totalJualBulan / 30);
                
                document.getElementById('target-jual').innerText = jualPerHari.toLocaleString() + " Porsi";
                document.getElementById('info-omzet').innerText = `*Target omzet Rp ${(totalJualBulan * selectedPrice).toLocaleString('id-ID')} / bulan.`;
            } else {
                hasilDiv.classList.add('hidden');
            }
        }

        // 5. FITUR SIMPAN DATA (LOCAL STORAGE)
        function saveData() {
            const bahanData = [];
            document.querySelectorAll('.row-bahan').forEach(row => {
                bahanData.push({
                    nama: row.querySelector('.nama-bahan').value,
                    harga: row.querySelector('.harga-input').value
                });
            });

            const appData = {
                namaProduk: document.getElementById('nama-produk').value,
                bahan: bahanData,
                targetLaba: document.getElementById('target-laba').value,
                margin: selectedMargin
            };
            localStorage.setItem('kalkulatorHppData', JSON.stringify(appData));
        }

        // 6. FITUR MUAT DATA SAAT REFRESH
        function loadData() {
            const saved = localStorage.getItem('kalkulatorHppData');
            if (saved) {
                const data = JSON.parse(saved);
                document.getElementById('nama-produk').value = data.namaProduk || '';
                document.getElementById('target-laba').value = data.targetLaba || '';
                
                if (data.bahan && data.bahan.length > 0) {
                    document.getElementById('bahan-list').innerHTML = '<label class="block text-sm font-semibold text-gray-700 italic text-blue-600">Biaya Variabel (Bahan Baku)</label>';
                    data.bahan.forEach(b => tambahBaris(b.nama, b.harga));
                }
                
                if (data.margin) {
                    const btns = document.querySelectorAll('.margin-btn');
                    let btnIdx = data.margin == 0.3 ? 0 : data.margin == 0.5 ? 1 : 2;
                    pilihMargin(data.margin, btns[btnIdx]);
                }
                hitungTotal();
            } else {
                tambahBaris();
            }
        }

        // 7. RESET DATA
        function resetData() {
            if(confirm("Hapus semua data input?")) {
                localStorage.removeItem('kalkulatorHppData');
                location.reload();
            }
        }

        function simpanSebagaiGambar() {
            const area = document.getElementById('area-simpan-gambar');
            html2canvas(area, { scale: 2, backgroundColor: '#16a34a' }).then(canvas => {
                const link = document.createElement('a');
                link.download = `Hasil_HPP_${new Date().getTime()}.png`;
                link.href = canvas.toDataURL('image/png');
                link.click();
            });
        }

        // Jalankan saat pertama kali buka
        window.onload = loadData;
    </script>
</body>
</html>
